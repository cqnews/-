<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=725,user-scalable=no" />
		<title>h5画中画</title>
		<style type="text/css">
			*{margin: 0;padding: 0;border: none;list-style: none;}
			html,body{width: 100%;height: 100%;}
			.w{width: 100%;height: 100%;position: fixed; top: 0; left: 0;z-index: 1000;}
			#start{position: absolute;right: 0;top: 0;width: 80px;height: 80px;background: #ccc;}
			#app{position: absolute;left: 0;top: 0;}
			.collection{position: relative;top: 1200px;}
			.collection .item {display: block;position: absolute; left: 0;top: 0;}
		</style>
		<script type="text/javascript" src="http://www.cqnews.net/js/jquery-1.7.min.js" ></script>
		
	</head>
	<body>
		<div class="w">			
			<canvas id="app"></canvas>
			<div id="start"></div>
			<div class="collection"></div>
		</div>
		<script src="files/hzh.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var app=new hzh($('#app').get(0));
			app.init();
			console.log(app)
		</script>
	</body>
</html>
